<!DOCTYPE html>
<html>
<head>
  <title>Random LeetCode Problem</title>
  <style>
    h4 {
        font-family: sans-serif;
        color: white;
        font-size: medium;
    }
    body {
      font-family: sans-serif;
      width: 200px;
      text-align: center;
      padding: 10px;
      background-color: #272727;
    }
    button {
      background: #ffa116;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #e59400; }
  </style>
</head>
<body>
  <h4 id="title">LeetCode Random Problem Picker</h4>
  <div style="margin: 10px 0;">
    <label style="color: white; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer;">
      <input type="checkbox" id="unsolvedOnly" style="cursor: pointer; width: 16px; height: 16px;">
      <span>Unsolved Only</span>
    </label>
  </div>
  <button id="pick">Pick Random</button>
  <p id="result"></p>
  <script src="popup.js"></script>
</body>
</html>
